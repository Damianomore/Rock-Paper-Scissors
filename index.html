<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/7049279d32.js" crossorigin="anonymous"></script>
    </head>
    <body id="body">
        <header id="body-header">
            <h1 id="header-title">Rock Paper Scissors</h1>
        </header>
        <nav class="round-end-popup" >
            <p id="popup-participant-text" >N/A</p>
            <p id="popup-prompt-text">Would you like to play again?</p>
            <button id="popup-choice-button">Return</button>
        </nav>
        <main id="body-main">
            <h1 id="score-title">Score</h1>
            <div id="score-container">
                <p id="player-score">Player: 0</p>
                <p id="cpu-score">Computer: 0</p>
            </div>
            <div id="rps-container">
                <button class="rps-option" id="rock-button"><i class="far fa-hand-rock fa-10x"></i></button>
                <button class="rps-option" id="paper-button"><i class="far fa-hand-paper fa-10x" ></i></button>
                <button class="rps-option" id="scissor-button"><i class="far fa-hand-scissors fa-10x"></i></button>
            </div>
        </main>
        <footer id="body-footer">

        </footer>
        <script src="main.js"></script>
    </body>
</html>
